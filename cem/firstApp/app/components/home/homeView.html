<html ng-app="myFirstApp" >

<head>
	<title>My Angular App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="homeController.js"></script>
</head>

<body ng-controller="homepageController">

    <div>
       <p>The current value :  <span style="color:{{colorChoice}}" ng-bind="currentValue"/></p>
    </div>
    <div>
        Underline bar : <input type="text" ng-model="findBar" ng-keypress="report()"/>
    </div>
    <div>
        <span ng-repeat="val in valueList track by $index" >
            <u ng-if="val['clicked'] == true || findBar == val['currentValue']">
                <li ng-click="underline(val)">
                {{val['currentValue']}} 
                </li>

            </u>
            <li ng-if="val['clicked'] == false && findBar != val['currentValue']" ng-click="underline(val)">
                {{val['currentValue']}} 
            </li>
        </span>
    </div>

</body>
</html>
